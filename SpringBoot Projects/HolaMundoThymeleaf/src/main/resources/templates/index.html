<!DOCTYPE html>
<html xmlns:th="http://thymelead.com">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Hola mundo con Spring MVC ðŸ˜Ž</h1>
        <p th:text="${saludo}"></p>
        <p th:text="${mensaje}"></p>
        <br>
        Nombre: <span th:text="${persona.nombre}"></span>
        <br>
        Apellido: <span th:text="${persona.apellido}"></span>
        <br>
        Email: <span th:text="${persona.email}"></span>
        <br>
        Telefono <span th:text="${persona.telefono}"></span>
        
        <h1>Lista de personas</h1>
        <div th:if="${personas != null and !personas.empty}">
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Telefono</th>
                </tr>
                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}"></td>
                    <td th:text="${persona.apellido}"></td>
                    <td th:text="${persona.email}"></td>
                    <td th:text="${persona.telefono}"></td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            La lista de personas estÃ¡ vacia
        </div>
    </body>
    
    <style>
        table{
            border: 1px solid;
        }
    </style>
</html>
