<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymelead/extras/spring-security">
    <head>
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:fragment="header">
            <h1 th:text="#{plantilla.titulo}">Titulo</h1>
        </header>

        <footer th:fragment="footer">
            <div>
                <br/>
                <a th:href="@{/(lang=es)}">ES</a> |
                <a th:href="@{/(lang=en)}">EN</a> |
            </div>
                <p> [[#{plantilla.pie-pagina}]] </p>
                <form method="POST" th:action="@{/logout}">
                    <b>User: </b> <Span sec:authentication="name">
                        Usuario que hizo login</span> |
                    <b>Roles: </b> <Span sec:authentication="principal.authorities">
                        Roles</span> |
                    <a href="#" onclick="this.parentNode.submit()">Logout</a>
                </form>
        </footer>

    </body>
</html>
